{% extends "base.html" %}

{% block title %}
    Delete {{ object.model }}
{% endblock title %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title text-center">Delete {{ object.brand }} {{ object.model }}</h1>
        </div>
        <div class="card-body">
            <p class="text-center">
                Are you sure you want to delete <strong>{{ object.brand }} {{ object.model }}</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <div class="buttons-container">
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

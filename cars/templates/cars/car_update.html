{% extends "base.html" %}

{% block title %}
    Edit {{ object.model }}
{% endblock title %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="container">
        {% csrf_token %}
        <h1 class="text-center mb-4">Edit {{ object.model }}</h1>
        <div class="table-responsive">
            <table class="table">
                {{ form.as_table }}
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <div class="buttons-container">
                <input type="submit" value="Save changes" class="btn btn-primary mr-2">
                <a href="{% url "car_delete" pk=object.pk %}"
                   class="btn btn-danger mr-2">Delete</a>
                <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock content %}

{% extends "base.html" %}

{% block title %}
    Add a new motorcycle
{% endblock title %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="container">
        {% csrf_token %}
        <h1 class="text-center mb-4">Add a new motorcycle</h1>
        <div class="table-responsive">
            <table class="table">
                {{ form.as_table }}
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <div class="buttons-container">
                <input type="submit" value="Save" class="btn btn-primary mr-2">
                <a href="{% url 'motorcycle_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock content %}

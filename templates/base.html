<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description"
              content="used vehicle dealership: cars and motorcycles">
        <meta name="keywords" content="car, motorcycle, used, dealership">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <script src="https://kit.fontawesome.com/1b6e98d141.js"
                crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://imgur.com/dIIfYB1.png"
                             alt="ipp"
                             width="30"
                             height="36"
                             class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">Vehicles</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">Cars</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Motorcycles</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <a class="dropdown-item"
                                           target="_blank"
                                           href="https://youtu.be/dQw4w9WgXcQ?si=dUD2gq5lxFB-rw1z&t=43">Spaceships</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                        </ul>
                        <div>
                            {% if not user.is_authenticated %}
                                <button class="btn btn-outline-dark" type="submit">Register</button>
                                <button class="btn btn-dark" type="submit">Login</button>
                            {% endif %}
                            {% if user.is_authenticated %}
                                <button class="btn btn-outline-dark" type="submit">
                                    {% if user.is_staff %}<i class="fa-solid fa-user-tie"></i>{% endif %}
                                    {% if not user.is_staff %}<i class="fa-regular fa-user"></i>{% endif %}
                                    {{ user.username }}
                                </button>
                                <button class="btn btn-dark" type="submit">Logout</button>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <a class="navbar-brand"
                   target="_blank"
                   href="https://github.com/joaoalexarruda/ipp_dealership"><i class="fa-brands fa-github"></i></a>
            </div>
        </nav>
    </footer>
</html>
